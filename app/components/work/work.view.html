
<div class="l-section">
  <div class="l-container">
    <div class="c-project" ng-repeat="project in $ctrl.work">
      <h3 class="c-project__title">{{project.title}}</h3>
      <img class="c-project__hero-img" alt="{{project.heroAlt}}" src="{{project.heroUrl}}">
      <p class="c-project__text">{{project.text}}</p>
    </div>
  </div>
</div>
